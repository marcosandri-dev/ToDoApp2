<div class="row justify-content-center">
  <div class="col-8"> 
    <input type="text" (keyup.enter)="onAdd()" [(ngModel)]="todoText" class="form-control" placeholder="Insert a ToDo!" />
  </div>
  <div class="col-2">
    <button type="button" [disabled]="!todoText" class="btn btn-primary" (click)="onAdd()">Add</button>
  </div>
</div>
