<app-insert (todoAdded)="addedTodo($event)"></app-insert> <!-- Questo deve essere cancellato! -->

<h4 style="margin:15px;color:#444">Your things to do:</h4>

<div>
  
	<div class="row justify-content-center">
	    <div class="col-10"><p *ngIf="!todos.length">No Todos!</p></div>
	</div>

  <app-todo-item *ngFor= "let todo of todos" [toDoItem]="todo"></app-todo-item>
  
  <hr>

</div>

<app-buttons (completeTodo)="completedTodos()"></app-buttons>
